  <script type="text/javascript">
    function initSumsub(accessToken) {
      const idensic = SumSub.openIdensic({
        accessToken: accessToken,
        onMessage: (type, payload) => {
          console.log('Sumsub Message:', type, payload);
        },
        onError: (error) => {
          console.log('Sumsub Error:', error);
        },
        onClose: () => {
          console.log('Sumsub Widget closed');
        }
      });

      idensic.on('loaded', function () {
        console.log('Sumsub Widget loaded');
      });

      idensic.on('completed', function () {
        console.log('KYC completed successfully');
      });

      idensic.on('error', function (error) {
        console.log('Error during KYC', error);
      });
    }
  </script>
